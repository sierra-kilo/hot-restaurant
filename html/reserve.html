<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Hot Restaurant</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Days+One|Playfair+Display+SC|Sanchez|Yrsa" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
</head>
<body>
	<div class = "container">
		<div class="jumbotron" id="header">
			<h1>Make Your Reservation</h1>
			<button type="button" class="btn btn-primary">View Tables</button>
			<button type="button" class="btn btn-default" aria-label="Left Align">
  				<span class="glyphicon glyphicon-home" aria-hidden="true"></span>
			</button>
		</div>

		<form>
			<div class="form-group"> 
				<label for="res-name">Name </label>
				<input type = "text" class="form-control" id="res-name">
				<br>
			</div>
			<div class="form-group"> 
				<label for="res-no">Phone Number </label>
				<input type = "text" class="form-control" id="res-no">
				<br>
			</div>
			<div class="form-group"> 
				<label for="res-email">E-mail </label>
				<input type = "e-mail" class="form-control" id="res-email">
				<br>
			</div>

			<div class="form-group"> 
				<label for="res-id">Unique ID </label>
				<input type = "text" class="form-control" id="res-id">
				<br>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>

		</form>
<p><a href="#" id="clear">Clear Table</a> | <a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>


</body>
</html>
